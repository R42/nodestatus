<!DOCTYPE html>
<html lang="en" ng-app="statCharterApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Stat Charter</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" href="components/Ink/img/ink-favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="components/Ink/img/touch-icon.57.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="components/Ink/img/touch-icon.72.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="components/Ink/img/touch-icon.114.png">
  <link rel="apple-touch-startup-image" href="components/Ink/img/splash.320x460.png"
  media="screen and (min-device-width: 200px) and (max-device-width: 320px) and (orientation:portrait)">
  <link rel="apple-touch-startup-image" href="components/Ink/img/splash.768x1004.png"
  media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
  <link rel="apple-touch-startup-image" href="components/Ink/img/splash.1024x748.png"
  media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">

  <link rel="stylesheet" type="text/css" href="components/Ink/css/ink.css">
  <link rel="stylesheet" type="text/css" href="components/jquery-ui/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="components/rickshaw/rickshaw.min.css">

  <!--[if IE 7 ]>
    <link rel="stylesheet" href="components/Ink/css/ink-ie7.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body ng-controller="StatCharterController">
  <div class="ink-grid">
    <header>
      <h1 class="pull-left medium-100 small-100">
          Statzinga<small>vmstat the shit out of your servers</small>
        <iframe src="http://nodeknockout.com/iframe/bazinga" frameborder=0 scrolling=no allowtransparency=true width=115 height=25></iframe>
      </h1>
      <nav class="ink-navigation pull-right medium-100 small-100">
        <ul class="menu horizontal black shadowed">
          <li ng-repeat="chart in charts" ng-class="{active: false}"><a href="#{{chart.name}}">{{chart.name}}</a></li>
        </ul>
      </nav>
    </header>
    <div id="charts" class="column-group vertical-space">
      <div ng-repeat="chart in charts" id="{{chart.name}}">
        <div class="large-80 medium-80 small-100">
          <h2>{{chart.name}}</h2>
          <div class="chart-container">
            <div class="chart"></div>
            <div class="timeline"></div>
            <div class="slider"></div>
          </div>
        </div>
        <div class="legend large-20 medium-20 small-100"></div>
      </div>
    </div>
  </div>
  <footer>
    <div class="ink-grid">
      <nav class="ink-navigation push-left medium-100 small-100 small-push-left">
        <ul class="menu horizontal">
          <li class="active"><a href="#">item</a></li>
          <li><a href="#">item</a></li>
          <li><a href="#">item</a></li>
        </ul>
      </nav>
      <p class="push-right small-100">Copyright &copy; the NKO4 Bazinga Team</p>
    </div>
  </footer>

  <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="components/jquery-ui/ui/jquery-ui.js"></script>
  <script type="text/javascript" src="components/d3/d3.min.js"></script>
  <script type="text/javascript" src="components/rickshaw/rickshaw.js"></script>
  <script type="text/javascript" src="components/angular/angular.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="components/angular-socket-io/socket.js"></script>
  <script type="text/javascript" src="components/lodash/dist/lodash.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
